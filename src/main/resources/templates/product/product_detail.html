<html layout:decorate="~{main/layout}">
<div th:replace="/main/navbar"></div>
<div layout:fragment="content">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blog Post - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet"/>
    </head>
    <body>
    <!-- Page content-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Post content-->
                <article>
                    <!-- Post header-->
                    <header class="mb-4">
                        <!-- Post title-->
                        <h1 class="fw-bolder mb-1" th:text="${product.productName}">Product Name</h1>
                    </header>
                    <!-- Preview image figure-->
                    <figure class="mb-4"><img class="img-fluid rounded" th:src="${product.productImgPath}"
                                              alt="Product Image"/></figure>
                    <figure class="mb-4"><img class="img-fluid rounded" th:src="${product.productImgPath}" alt="Product Image" /></figure>
                    <!-- Post content-->
                    <section class="mb-5" th:text="${product.content}">Product Description</section>
                </article>
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4" style="padding-top: 124px;">
                <section>
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header" th:text="${product.price}">Product Price</div>
                        <div class="card-body">
                            <form th:action="@{|/cart/add/${product.id}|}" method="POST">
                                <button type="submit" class="btn btn-primary btn-user btn-block"
                                        style="margin-top: 8px;">
                                    장바구니
                                </button>
                            </form>
                            <!-- 주문하기 버튼 추가 -->
                            <form th:action="@{/order/createForEbook}" method="POST">
                                <input type="hidden" name="productId" th:value="${product.id}"/>
                                <button type="submit" class="btn btn-success btn-user btn-block"
                                        style="margin-top: 8px;">
                                    구매하기
                                </button>
                            </form>
                    </div>
                </div>
            </section>
        </div>
                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header" th:text="${product.price}">Product Price</div>
                    <div class="card-body">
                        <a th:href="@{|/product/delete/${product.id}|}" class="btn btn-primary btn-user btn-block">삭제</a>
                        <a th:href="@{|/product/add/${product.id}|}" class="btn btn-primary btn-user btn-block" style="margin-top: 8px;">상품 추가</a>
                        <form th:action="@{|/cart/add/${product.id}|}" method="POST">
                            <button type="submit" class="btn btn-primary btn-user btn-block" style="margin-top: 8px;">장바구니</button>
                        </form>
                        <!-- 주문하기 버튼 추가 -->
                        <form th:action="@{/order/createForEbook}" method="POST">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <button type="submit" class="btn btn-success btn-user btn-block" style="margin-top: 8px;">구매하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</html>
