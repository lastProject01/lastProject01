<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 주문 목록</title>
    <!-- 스타일시트 링크 -->
</head>
<body>
<div th:replace="~{fragments/layout :: layout ('내 주문 목록', content)}">
    <div th:fragment="content">
        <h2>내 주문 목록</h2>
        <div>
            <table>
                <thead>
                <tr>
                    <th>주문 번호</th>
                    <th>주문 상태</th>
                    <th>결제 상태</th>
                    <th>주문 날짜</th>
                    <th>총 금액</th>
                    <th>상세 보기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orderPage.content}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.paymentStatus}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td><a th:href="@{'/order/detail/' + ${order.id}}">보기</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <ul class="pagination">
                <li th:each="pageNum : ${#numbers.sequence(1, orderPage.totalPages)}"
                    th:classappend="${pageNum == orderPage.number + 1} ? 'active'">
                    <a th:text="${pageNum}" th:href="@{'/order/my_list'(page=${pageNum})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
