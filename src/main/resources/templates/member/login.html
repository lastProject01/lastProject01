<html layout:decorate="~{main/layout}">
<div th:replace="/main/navbar"></div>
<div layout:fragment="content">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div>
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" th:action="@{/member/login}"  method="post">
                                        <div class="form-group">
                                            <label for="username" class="form-label">사용자ID</label>
                                            <input type="text" name="username" id="username" class="form-control form-control-user"
                                                   aria-describedby="emailHelp"
                                                   placeholder="아이디">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="form-label">비밀번호</label>
                                            <input  type="password" name="password" id="password" class="form-control form-control-user" placeholder="Password">
                                        </div>
                                        <button type="submit"  class="btn btn-primary btn-user btn-block">로그인</button>
                                        <hr>
                                        <div style="text-align: center;">
                                            <button type="button" onclick="location.href='/oauth2/authorization/kakao'" class="btn btn-warning">카카오 로그인</button>
                                        </div>
                                    </form>
                                    <hr>
<!--                                    <div class="text-center">-->
<!--                                        <a class="small" href="forgot-password.html">Forgot Password?</a>-->
<!--                                    </div>-->
                                    <div class="text-center">
                                        <a class="small" href="/member/signup">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</div>
</html>
