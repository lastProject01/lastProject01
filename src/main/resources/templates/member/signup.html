<html layout:decorate="~{main/layout}">
<div th:replace="/main/navbar"></div>
<div layout:fragment="content">
<div style="text-align: center;">
    <div>
        <h2 style="margin-top: 30px;">회원가입</h2>
    </div>
        <!-- Modal Search -->
        <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
            <div class="container-search-header">
                <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                    <img alt="CLOSE" src="images/icons/icon-close2.png">
                </button>

                <form class="wrap-search-header flex-w p-l-15">
                    <button class="flex-c-m trans-04">
                        <i class="zmdi zmdi-search"></i>
                    </button>
                    <input class="plh3" name="search" placeholder="Search..." type="text">
                </form>
            </div>
        </div>
<!-- Nested Row within Card Body -->
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user" th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input class="form-control form-control-user" placeholder="ID" type="text" autocomplete="off" th:field="*{username}" id="username">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control form-control-user" placeholder="NickName" autocomplete="off" type="text" th:field="*{nickname}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input class="form-control form-control-user" placeholder="Password" autocomplete="off" type="password" th:field="*{password1}">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control form-control-user" placeholder="Repeat Password" autocomplete="off" type="password" th:field="*{password2}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input class="form-control form-control-user" placeholder="Email" autocomplete="off" type="email" th:field="*{email}">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control form-control-user" placeholder="Phone Number" autocomplete="off" type="text" th:field="*{phone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-user" placeholder="Address" autocomplete="off" type="text" th:field="*{address}">
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary btn-user btn-block">회원가입</button>
                        </div>
                        <hr>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" th:href="@{/member/login}" style="text-decoration: none;">계정이 있다면 로그인을 해주세요!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
</div>
</div>
</html>
