<form th:object="${memberPasswordForm}" method="post" th:action="@{/member/checkedPw}">
    <!-- CSRF 토큰 추가 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <!-- 레이블과 폼 필드의 이름을 'confirmPassword'로 수정 -->
        <label for="confirmPassword">패스워드 확인</label>
        <!-- th:field 속성을 사용하여 실제 폼 객체의 필드를 바인딩 -->
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
    </div>
    <button type="submit">확인</button>
</form>
