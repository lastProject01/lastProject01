<html layout:decorate="~{main/layout}">
<div th:replace="/main/navbar"></div>
<div layout:fragment="content">
<form th:object="${memberCheckedPwForm}" method="post" th:action="@{/member/checkedPw}">
    <!-- CSRF 토큰 추가 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <!-- 레이블과 폼 필드의 이름을 'confirmPassword'로 수정 -->
        <label for="checkedPassword">패스워드 확인</label>
        <!-- th:field 속성을 사용하여 실제 폼 객체의 필드를 바인딩 -->
        <input type="password" id="checkedPassword" name="checkedPassword" th:field="*{checkedPassword}">
    </div>
    <button type="submit">확인</button>
</form>
</div>
</html>
