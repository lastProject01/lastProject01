<html layout:decorate="~{main/layout}">
<div th:replace="/main/navbar"></div>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">비밀번호 변경</h1>
                        </div>
                        <form th:object="${memberPasswordForm}" method="post" th:action="@{/member/changePw}">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="password1" class="form-label">변경할 패스워드</label>
                                    <input class="form-control form-control-user" type="password" id="password1" name="changePassword1" th:field="*{newPassword}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="password2" class="form-label">패스워드 확인</label>
                                    <input class="form-control form-control-user" type="password" id="password2" name="changePassword2" th:field="*{confirmPassword}">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">정보 수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
