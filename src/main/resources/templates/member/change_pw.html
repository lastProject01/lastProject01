<html layout:decorate="~{main/layout}">
<div th:replace="/main/navbar"></div>
<div layout:fragment="content">
<form th:object="${memberPasswordForm}" method="post" th:action="@{/member/changePw}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-3">
        <label for="password1" class="form-label">변경할 패스워드</label>
        <input type="password" id="password1" name="changePassword1" th:field="*{newPassword}" class="form-control input input-bordered input-accent">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">패스워드 확인</label>
        <input type="password" id="password2" name="changePassword2" th:field="*{confirmPassword}" class="form-control input input-bordered input-accent">
    </div>
    <button type="submit" class="btn bg-orange-300 hover:bg-orange-500">수정하기</button>
</form>
</div>
</html>
