<form th:object="${memberCreateForm}" method="post" th:action="@{/member/updateMyInfo}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="username">사용자ID</label>
        <input type="text" id="username" name="username" th:value="${memberCreateForm.username}" disabled>
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" th:value="${memberCreateForm.nickname}" disabled>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" th:value="${memberCreateForm.email}" disabled>
    </div>
    <div>
        <label for="address">주소</label>
        <input type="text" id="address" name="address" th:value="${memberCreateForm.address}" disabled>
    </div>
    <div>
        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" th:value="${memberCreateForm.phone}" disabled>
    </div>

    <div>
        <button type="submit">정보 수정하기</button>
        <a href="/member/changePw">비밀번호 변경</a>
    </div>
</form>
